<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <select name="" id="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>

    <div class="select">
        <div class="select__header">
            <span class="select__current">Value 1</span>
            <div class="select__icon">&times;</div>
        </div>
        <div class="select__body">
            <div data-test="1" class="select__item">Value 1</div>
            <div data-test="2" class="select__item">Value 2</div>
            <div data-test="3" class="select__item">Value 3</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
